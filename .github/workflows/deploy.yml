name: Build and Deploy to IPFS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Build application
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: build/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: build/
    
    - name: Setup IPFS
      uses: ibnesayeed/setup-ipfs@master
      with:
        ipfs_version: ^0.17
    
    - name: Pin to IPFS
      run: |
        ipfs add -r build/ > ipfs_hash.txt
        echo "IPFS Hash: $(cat ipfs_hash.txt | tail -1 | cut -d' ' -f2)"
        echo "Access via: https://ipfs.io/ipfs/$(cat ipfs_hash.txt | tail -1 | cut -d' ' -f2)"