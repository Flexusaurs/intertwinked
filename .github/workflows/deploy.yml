name: Build and Deploy to IPFS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Build application
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: build/
        retention-days: 30

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: build/
    
    - name: Setup IPFS CLI
      run: |
        wget https://dist.ipfs.tech/kubo/v0.24.0/kubo_v0.24.0_linux-amd64.tar.gz
        tar -xzf kubo_v0.24.0_linux-amd64.tar.gz
        sudo mv kubo/ipfs /usr/local/bin/
        ipfs --version
    
    - name: Initialize IPFS
      run: |
        ipfs init
        ipfs daemon --offline &
        sleep 5
    
    - name: Pin to IPFS
      run: |
        IPFS_HASH=$(ipfs add -r -Q build/)
        echo "IPFS Hash: $IPFS_HASH"
        echo "Access via: https://ipfs.io/ipfs/$IPFS_HASH"
        echo "IPFS_HASH=$IPFS_HASH" >> $GITHUB_ENV
    
    - name: Create deployment summary
      run: |
        echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**IPFS Hash:** \`$IPFS_HASH\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Access URLs:**" >> $GITHUB_STEP_SUMMARY
        echo "- https://ipfs.io/ipfs/$IPFS_HASH" >> $GITHUB_STEP_SUMMARY
        echo "- https://gateway.pinata.cloud/ipfs/$IPFS_HASH" >> $GITHUB_STEP_SUMMARY
        echo "- https://cloudflare-ipfs.com/ipfs/$IPFS_HASH" >> $GITHUB_STEP_SUMMARY